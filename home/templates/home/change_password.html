{% extends 'home/bootstrap.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head %}
    <style>
        body, html, .row-offcanvas {
            height: 100%;
        }

        body {
            padding-top: 50px;
            background: #F1F1F1;
        }

        #sidebar {
            width: inherit;
            min-width: 220px;
            max-width: 220px;
            background-color: #F1F1F1;
            float: left;
            height: 100%;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #main {
            height: 100%;
            overflow: auto;
        }

        /*Media query for small screen toggle*/
        @media screen and (max-width: 768px) {
            .row-offcanvas {
                position: relative;
                -webkit-transition: all 0.25s ease-out;
                -moz-transition: all 0.25s ease-out;
                transition: all 0.25s ease-out;
                width: calc(100% + 220px);
            }

            .row-offcanvas-left {
                left: -220px;
            }

            .row-offcanvas-left.active {
                left: 0;
            }

            .sidebar-offcanvas {
                position: absolute;
                top: 0;
            }
        }

        /*Media query for small screen toggle ENDS*/

        /*Extra style for main contents div*/
        .back {
            background: #ffffff;
            height: 100%;
        }

        .nav-stacked {
            padding-top: 5px;
        }

        .col-md-8 {
            padding: 15px;
        }

        .btn {
            border-radius: 0;
        }

        input {
            padding: 5px;
        }
    </style>


{% endblock %}
{% block navbar_right %}
    <form action="{% url 'home:logout' %}" method="post">
        {% csrf_token %}
        <div style="margin-top: 7px;margin-right: 5px;float: right">
            <button type="submit" name="logout" value="logout" onclick="signOut()">Logout</button>
        </div>
    </form>

{% endblock %}
{% block body %}

    <!--Main content-->
    <div id="main">
    <div class="col-md-8">
    <!--Toggle for sidebar nav-->


    <form action="{% url 'home:change_password' %}" method="post">
    {% csrf_token %}
        <div class="row">
            <label>Current password:</label>
            <input type="text" name="old_pwd">
        </div>
        <div class="row">
            <label>New password:</label>
            <input type="text" name="new_pwd">
        </div>
        <div class="row">
            <label>Confirm new password:</label>
            <input type="text" name="cnf_pwd">
        </div>
        <button type="submit" class="btn btn-primary" name="submit" value="submit">Change</button>
    </form>
{% endblock %}
