{% extends 'home/bootstrap.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head %}
    <style>
        body, html, .row-offcanvas {
            height: 100%;
        }

        body {
            padding-top: 50px;
            background: #F1F1F1;
        }

        #sidebar {
            width: inherit;
            min-width: 220px;
            max-width: 220px;
            background-color: #F1F1F1;
            float: left;
            height: 100%;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #main {
            height: 100%;
            overflow: auto;
        }

        /*Media query for small screen toggle*/
        @media screen and (max-width: 768px) {
            .row-offcanvas {
                position: relative;
                -webkit-transition: all 0.25s ease-out;
                -moz-transition: all 0.25s ease-out;
                transition: all 0.25s ease-out;
                width: calc(100% + 220px);
            }

            .row-offcanvas-left {
                left: -220px;
            }

            .row-offcanvas-left.active {
                left: 0;
            }

            .sidebar-offcanvas {
                position: absolute;
                top: 0;
            }
        }

        /*Media query for small screen toggle ENDS*/

        /*Extra style for main contents div*/
        .back {
            background: #ffffff;
            height: 100%;
        }

        .nav-stacked {
            padding-top: 5px;
        }

    </style>
    <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
{% block body %}


    <!--Body with side navbar and main content-->

    {#    <div class="row-offcanvas row-offcanvas-left">#}

                <li><a href="#">F.A.Q</a></li>
            </ul>
        </div>
    </div>-->
    <!--Main content-->
    <div id="main">
        <div class="col-md-8">
            <!--Toggle for sidebar nav-->


            <form action="{% url 'home:register' %}" method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field| add_class:"form-control" | attr:"required:true" }}
                    </div>
                {% endfor %}

                <div class="g-recaptcha" data-sitekey="6LfZjCkUAAAAALhxb7Jg80EDXCriyrn0fMdG3EAc"></div>


                <button type="submit" class="btn btn-primary" name="submit" value="submit">Register</button>
            </form>
        </div>

    </div>

{% endblock %}
